<ion-view view-title="Geladeira" id="geladeira">
  <ion-content>

    <div class="bar bar-header item-input-inset {{visao.geladeira}}">
      <label class="item-input-wrapper">
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <input type="search" placeholder="Filtrar" ng-model="pesquisa.termo" ng-change="filter()">
      </label>
    </div>

    <ion-list class="{{visao.geladeira}}">

      <ion-checkbox class="{{item.filter}}" ng-repeat="item in geladeira"
        ng-model="item.checked" 
        ng-checked="item.checked">
        {{ item.nome }}
      </ion-checkbox>

    </ion-list>

    <ion-list class="{{visao.receitas}}">
      <ion-item class="item item-thumbnail-left" ng-repeat="receita in receitas" type="item-text-wrap" href="#/tab/geladeira/receita/{{receita.id}}">
        <img ng-src="{{receita.imagem}}">
        <h2 ng-bind-html="receita.nome"></h2>
        <p><i class="icon ion-clock"></i> {{receita.tempo}} min</p>
        <p><i class="icon ion-checkmark"></i> {{receita.falta}} itens faltantes</p>
        <i class="icon ion-chevron-right seta"></i>
      </ion-item>
    </ion-list>
    
  </ion-content>

  <div class="bar bar-footer {{visao.geladeira}}">
    <button ng-click="pesquisar()" class="button button-block ion-star bt-red">
      Encontrar Receitas Compat√≠veis
    </button>
  </div>
  <div class="bar bar-footer {{visao.receitas}}">
    <button ng-click="voltar()" class="button button-block ion-star bt-red">
      Alterar Itens Escolhidos
    </button>
  </div>

</ion-view>
