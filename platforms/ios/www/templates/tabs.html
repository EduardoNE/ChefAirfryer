<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  
  <!-- Buscar Tab -->
  <ion-tab title="Categorias" icon-off="ion-ios7-bookmarks-outline" icon-on="ion-ios7-bookmarks" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Favoritos Tab -->
  <ion-tab title="Favoritos" icon-off="ion-ios7-star-outline" icon-on="ion-ios7-star" href="#/tab/favoritos">
    <ion-nav-view name="tab-favoritos"></ion-nav-view>
  </ion-tab>


  <!-- Geladeira Tab -->
  <ion-tab title="Geladeira" icon-off="ion-social-tux" icon-on="ion-social-tux" href="#/tab/geladeira">
    <ion-nav-view name="tab-geladeira"></ion-nav-view>
  </ion-tab>


  <!-- Novidades Tab -->
  <ion-tab title="Envie a Sua" icon-off="ion-ios7-compose-outline" icon-on="ion-ios7-compose" href="#/tab/envie">
    <ion-nav-view name="tab-envie"></ion-nav-view>
  </ion-tab>

  <!-- Nuvem -->
  <ion-tab title="Atualizar" icon-off="ion-ios7-compose-outline" icon-on="ion-ios7-compose" href="#/tab/update" class="hide">
    <ion-nav-view name="update"></ion-nav-view>
  </ion-tab>

  <!-- pesquisa -->
  <ion-tab title="Pesquisa" icon-off="ion-ios7-compose-outline" icon-on="ion-ios7-compose" href="#/tab/pesquisa" class="hide">
    <ion-nav-view name="tab-pesquisa"></ion-nav-view>
  </ion-tab> 

  <!-- pesquisa -->
  <ion-tab title="link" icon-off="ion-ios7-compose-outline" icon-on="ion-ios7-compose" href="#/tab/link" class="hide">
    <ion-nav-view name="tab-link"></ion-nav-view>
  </ion-tab>

</ion-tabs>
