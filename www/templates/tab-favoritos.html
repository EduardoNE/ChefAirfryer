<ion-view view-title="Favoritos" id="favoritos">
  <ion-content>
	<ion-refresher
	    pulling-text="Puxe para atualizar..."
	    on-refresh="refresh()">
	</ion-refresher>
    <ion-list>
      <ion-item class="item item-thumbnail-left" ng-repeat="receita in receitas" type="item-text-wrap" href="#/tab/receita/{{receita.id}}">
        <img ng-src="{{receita.imagem}}">
        <h2 ng-bind-html="receita.nome"></h2>
        <p><i class="icon ion-clock"></i> {{receita.tempo}} min</p>
        <p><i class="icon ion-fork"></i><i class="icon ion-knife"></i> {{receita.like}} pessoas fizeram</p>
        <i class="icon ion-chevron-right seta"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
